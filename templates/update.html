{% extends 'base.html' %}

{% block head %}
<title>Update Contact</title>
{% endblock %}

{% block body %}
<form class="content" action="/update/{{ contact.id }}" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value="{{ contact.name }}"><br>
    <label for="number">Phone Number:</label><br>
    <input type="number" name="number" id="number" value="{{ contact.number }}"><br>
    <label for="address">Address:</label><br>
    <input type="text" name="address" id="address" value="{{ contact.address }}"><br>
    <input type="submit" name="submit" value="Update Contact">
</form>
{% endblock %}
